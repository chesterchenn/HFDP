@startuml
!theme plain
title 糖果机状态图

State 没有25分钱
State 有25分钱
State 售出糖果
State 糖果售罄

没有25分钱 - -> 有25分钱 : 投入25分钱
有25分钱 - -> 没有25分钱 : 返回25分钱
有25分钱 - -> 售出糖果 : 转动曲柄
售出糖果 - -> 糖果售罄 : 发放糖果，糖果数目=0
售出糖果 - -> 没有25分钱 : 发放糖果，糖果数目>0

@enduml

